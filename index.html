<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BFTUS_task_v0.2.0</title>
    <!-- PsychoJS core libraries from Pavlovia CDN -->
    <script src="https://pavlovia.org/lib/core-2023.2.js"></script>
    <script src="https://pavlovia.org/lib/data-2023.2.js"></script>
    <script src="https://pavlovia.org/lib/util-2023.2.js"></script>
    <script src="https://pavlovia.org/lib/visual-2023.2.js"></script>
    <script src="https://pavlovia.org/lib/sound-2023.2.js"></script>
    <script src="https://pavlovia.org/lib/psychojs-2023.2.3.js"></script>
    <!-- Your experiment JS -->
    <script src="BFTUS_task_v0.2.0.js"></script>
</head>
<body>
    <script>
        // Setup PsychoJS
        psychoJS = new PsychoJS({ debug: true });
        psychoJS.openWindow({
            fullscr: true,
            color: new util.Color('black'),
            units: 'height'
        });

        expName = 'BFTUS_task_v0.2.0';  // experiment name
        expInfo = {'participant': '', 'session': '001'};

        // Get participant info
        psychoJS.schedule(psychoJS.gui.DlgFromDict({
            dictionary: expInfo,
            title: expName
        }));

        // Start the experiment
        psychoJS.schedule(function() {
            return BFTUS_task_v0_2_0();  // name of main function in your JS file
        });

        psychoJS.start({
            expName: expName,
            expInfo: expInfo
        });
    </script>
</body>
</html>
